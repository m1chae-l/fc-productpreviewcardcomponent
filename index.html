<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <!-- width="300" height="450" -->
  <main>

    <img src="./images/image-product-desktop.jpg" alt="product" width="300" height="450" class="imgdesktop">
    <img src="./images/image-product-mobile.jpg" alt="product" class="imgmobile">
    <div class="productinfo">
      <h1 class="h1i">PERFUME</h1>

      <h1 class="h1ii">Gabrielle Essence Eau De Parfum
      </h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h1 class="price">$149.99</h1>
        <p class="slashedprice">$169.99</p>
      </div>

      <button class="button"><img src="./images/icon-cart.svg" alt="cart" class="cart"> Add to Cart</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/m1chae-l" target="_blank">Michael</a>.
  </footer>
</body>

</html>
